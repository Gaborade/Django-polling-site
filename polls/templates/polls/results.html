<h1>{{ question.question_text }}</h1>

<ul>
    <!-- always remember that the reason why i am able to access choice model from -->
    <!-- question model is because of the one to many relationship -->
    <!-- one question is related to a series of choices(or maybe none or one choice) -->
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
